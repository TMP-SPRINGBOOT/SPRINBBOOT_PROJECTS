<!DOCTYPE html>
<html lang="en" xmlns:th="" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- th:fragment     -->
    <th:block th:insert="~{fragments/head :: headCdns}"   />

    <!-- common.css    -->
    <link rel="stylesheet" href="/css/common.css">

    <!-- /imageboard/add.css -->
    <link rel="stylesheet" href="/css/cart/read.css">

</head>
<body>


<div class="wrapper">
    <header>
        <!--    header  -->
        <th:block th:insert="~{fragments/header ::headerFragment}" />
    </header>

    <main class="container-xxl">
        <section class="cart">
            <!-- aside -->
            <!-- body -->
            <div class="item">
                <!-- seller INFO        -->
                <div class="seller">
                    <div>
                        <span>미소안경</span>
                    </div>

                </div>
                <!--item-->
                <div class="item_body">
                    <div class="image_board_block">
                        <div> <input type="checkbox" class="item_checkbox" /> </div>
                        <div><img src="https://thumbnail10.coupangcdn.com/thumbnails/remote/230x230ex/image/retail/images/8325905943400802-83c6e1ed-05dc-4391-8c47-1d6fe662dbb1.jpg" ></div>
                        <div>
                            <div style="font-weight:800;font-size:0.8rem;">유세븐 남여공용 생활방수 DM프루프 운동화</div>
                            <div><span style="font-weight:600;font-size:0.7rem;">17,000</span> 원</div>
                            <div style="color:gray;font-size:0.6rem;">미소안경 | 스마트스토어</div>
                        </div>
                    </div>
                    <div class="order_block">
                        <div>
                            <div><span>color :</span><span>black</span></div>
                            <div><span>size :</span><span>275mm</span></div>
                            <div><span>amount :</span><span>1</span></div>
                        </div>
                        <div>
                            <div><span>color :</span><span>red</span></div>
                            <div><span>size :</span><span>270mm</span></div>
                            <div><span>amount :</span><span>1</span></div>
                        </div>
                    </div>
                    <div class="price_block">
                        <div>

                            <span style="font-size:1.2rem;font-weight:800">80,000</span>원
                        </div>
                    </div>
                    <div class="delivery_block">
                        <div>
                            <span>배송료 : </span><span style="font-size:1rem;font-weight:800;"> 3,000</span>원
                        </div>
                    </div>
                    <div class="delete_block">
                            <span class="material-symbols-outlined">close</span>
                    </div>
                </div>
                <!--card item-->
            </div>


            <div class="items_footer_block">
                <div class="calc_block">
                    <div>전체상품금액<br><span style="font-weight:800;">35,800</span></div>
                    <div>총배송비<br><span style="font-weight:800;">3000</span></div>
                    <div>즉시할인예상금액<br><span style="font-weight:800;color:red;">0</span></div>
                </div>
                <div class="total_price_block">
                    <div>주문금액 <span  style="font-weight:800;color:green">38,000</span> 원</div>
                </div>
                <div>
                    <button onclick="" class="btn btn-success">미소안경 1건 주문하기</button>
                </div>
            </div>
        </section>



    </main>
    <!--  footer fragment      -->
    <!--    <div th:replace="fragments/footer :: footerFragment" />-->

</div>

</html>
