<!DOCTYPE html>
<html lang="en" xmlns:th="" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- th:fragment     -->
    <th:block th:insert="~{fragments/head :: headCdns}"   />

    <!-- common.css    -->
    <link rel="stylesheet" href="/css/common.css">

    <!-- /imageboard/add.css -->
    <link rel="stylesheet" href="/css/cart/read.css">

</head>
<body>


<div class="wrapper">
    <header>
        <!--    header  -->
        <th:block th:insert="~{fragments/header ::headerFragment}" />
    </header>

    <main class="container-xxl">

        <section class="cart">
            <!-- aside -->
            <!-- body -->
            <div class="item" th:each="cart : ${list}">
                <!-- seller INFO        -->
                <div class="seller">
                    <div>
                        <span>판매자 계정 : </span><span th:text="${cart.imageBoard.seller}"></span>
                    </div>

                </div>

                <div class="item_body">
                    <div class="image_board_block">
                        <div>
                            <input type="checkbox"  class="item_checkbox" th:data-cartid="${cart.cart_id}" />
                        </div>
                        <div><img th:src="@{${cart.imageBoardFileInfo.dir}+${cart.imageBoardFileInfo.filename}}" ></div>
                        <div>
                            <div style="font-weight:800;font-size:0.8rem;" th:text="${cart.imageBoard.productname}"></div>
                            <div>
                                <span class="price" style="font-weight:600;font-size:0.7rem;" th:text="${cart.imageBoard.price}"></span> 원</div>
                            <!--                            <div style="color:gray;font-size:0.6rem;">미소안경 | 스마트스토어</div>-->
                        </div>
                    </div>
                    <div class="order_block">
                        <div>
                            <div><span  >amount :</span><span th:text="${cart.amount}" class="amount"></span></div>
                            <div><span>color :</span><span th:text="${cart.color}"></span></div>
                        </div>
                    </div>
                    <div class="price_block">
                        <div>
                            <span   style="font-size:1.2rem;font-weight:800" th:text="${cart.amount} * ${cart.imageBoard.price}">0</span> 원
                        </div>
                    </div>
                    <div class="delivery_block">
                        <div>
                            <span>배송료 : </span><span class="delevery_price" style="font-size:1rem;font-weight:800;"> 3,000</span>원
                        </div>
                    </div>
                    <div class="delete_block">
                        <a href="javascript:void(0)" class="cart_delete_btn" th:data-id="${cart.cart_id}">
                            <span class="material-symbols-outlined">close</span>
                        </a>
                    </div>
                </div>
                <!--card item-->
            </div>




            <div class="items_footer_block">
                <div class="calc_block">
                    <div>전체상품금액<br>
                        <span class="total_price" ></span>
                    </div>
                    <div>총배송비<br><span class="delivery_price" style="font-weight:800;">3000</span></div>
                    <div>즉시할인예상금액<br><span style="font-weight:800;color:red;">0</span></div>
                </div>
                <div class="total_price_block">
                    <div>총 주문금액 <span  class="total_delivery_price" style="font-weight:800;color:green"></span> 원</div>
                </div>
                <div>
                    <button class="btn btn-success req_pay_btn">주문하기</button>
                </div>
            </div>

        </section>



    </main>
    <!--  footer fragment      -->
    <!--    <div th:replace="fragments/footer :: footerFragment" />-->

</div>




<!-- axios -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js" integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<!-- common.js   -->
<script src="/js/common.js"></script>
<script src="/js/cart/read.js"></script>

</body>
</html>
